      Hint: Description
      Value: |
        <p class="feature-part-text" style="color: #383e4d; background-color: #ffffff; margin-right: 0px; margin-bottom: 20px; margin-left: 0px; padding: 0px; line-height: 27px;">Headless commerce software is an architectural pattern that separates the front-end (the head) and the back-end (the body) of an eCommerce application. This &ldquo;decoupling&rdquo; allows for more customization and flexibility in the design, i.e. the storefront can be updated or edited without interfering with the back-end.</p>
        <p class="feature-part-text" style="color: #383e4d; background-color: #ffffff; margin: 0px 0px 20px; padding: 0px; line-height: 27px;">Developers can utilize any front-end technology of their choice (popular third-party CMS, mobile apps, IoT devices, or custom front-end solutions) to create personalized content experiences, and plug into the nopCommerce platform on the back-end to manage the logic and function layers of the commerce website.</p>
        <p class="feature-part-text" style="color: #383e4d; background-color: #ffffff; margin-top: 0px; margin-right: 0px; margin-left: 0px; padding: 0px; line-height: 27px;">Typical headless eCommerce architecture makes use of an application programming interface (API) via a RESTful system to deliver and provide content. The official&nbsp;<a href="https://www.nopcommerce.com/web-api" style="color: #25c8e0; background-color: transparent; margin: 0px; padding: 0px;">Web API plugin</a>&nbsp;from the nopCommerce team allows developers to interact with such third-party services as popular CMS, ERPs, PIMs, POS, custom front-end solutions, or mobile apps using REST. There are more than 1.100 back-end and front-end methods available.</p>
