        <h3 id="mntl-sc-block-callout-heading_1-0" class="comp mntl-sc-block-callout-heading mntl-text-block" style="color: #111111; background-color: #ffffff; margin: 0px; padding: 1.5625rem 1.25rem 0.5625rem; letter-spacing: 0.05rem; line-height: 1.2;">KEY TAKEAWAYS</h3>
        <div id="mntl-sc-block-callout-body_1-0" class="comp mntl-sc-block-callout-body mntl-text-block" style="color: #111111; background-color: #ffffff; padding: 0px 1.25rem 1.25rem; letter-spacing: 0.05px;">
        <ul style="margin-top: 0px; margin-bottom: 0px; padding-left: 1.5rem; list-style-image: initial;">
            <li style="padding-bottom: 0.375rem;">Accountability is the acceptance of responsibility for one's own actions and implies a willingness to be transparent.</li>
            <li style="padding-bottom: 0.375rem;">Financial accountability in the U.S. includes a requirement that public corporations make accurate financial records available to all stakeholders.</li>
            <li style="padding-bottom: 0.375rem;">There are various ways to be accountable in the workplace, including setting deadlines, delegating tasks, defining ownership, and rewarding success.</li>
            <li style="padding-bottom: 0.375rem;">Accountability may help invoke confidence from external investors, loyalty from employees, and better company returns.</li>
            <li style="margin-bottom: 0px; padding-bottom: 0.375rem;">There is an increased focus on other elements of corporate accountability such as ethical conduct, environmental impact, a commitment to diversity, and fair treatment of employees.</li>
        </ul>
        </div>
